type Query {
    users: [User!]! @paginate(defaultCount: 5)
    user(id: ID @eq): User @find

    posts: [Post!]! @paginate(defaultCount: 10)
    post(id: Int! @eq): Post @find
}

input CreateUserInput {
    name: String!
    email: String!
    password: String!
}

type Mutation {
    createUser(input: CreateUserInput! @spread): User! @field(resolver: "CreateUser@create")
}




